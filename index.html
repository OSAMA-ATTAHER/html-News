<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #d33131;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
    }
    nav a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        margin: 0 5px;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #d33131;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;

</style>

<body>

    <a href="https://www.aljazeera.com/">Al Jazeera</a>
    <a href="https://news.sky.com/">Sky News</a>
    <a href="https://www.telegraph.co.uk/">The Telegraph</a>

</nav>

<section>
    <h2>Main News</h2>

</html>
